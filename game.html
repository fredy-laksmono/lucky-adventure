<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="game.js" charset="utf-8"></script>
    <title>Lucky Adventure Game</title>
</head>
<body>
    <nav><a href="index.html">Game Title</a></nav>
    <div id="game-wrapper">
        <div id="status-bar-frame">
            <div>Health: <span id="hp-bar"></span></div>
            <div>Armor: <span id="armor"></span></div>
            <div>Gold: <span id="gold"></span></div>
        </div>
        <div id="game-story-frame">Game Story: <span id="game-story"></span></div>
        <div id="game-scenario-frame">game scenario: <span id="game-scenario"></span></div>
        <div id="game-option-frame">
            <button id="option-1">Attack</button>
        </div>
        <div id="game-equipment-frame">game equipment</div>
    </div>
</body>
</html>
